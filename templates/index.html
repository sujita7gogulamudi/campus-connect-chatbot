<!DOCTYPE html>
<html lang="en">
<head>

  <title>Campus Connect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-indigo-800 to-purple-600 min-h-screen flex flex-col items-center justify-center">

  <marquee class="bg-white text-indigo-700 py-2 w-full font-bold text-lg">✨ Grace Institutions Welcomes You ✨</marquee>

  <div class="flex flex-col items-center justify-center space-y-6 mt-12">
    <a href="/notifications">
      <img src="{{ url_for('static', filename='icons/notification.png') }}" alt="Notifications" class="w-28 h-28 hover:scale-105 transition-all duration-300">
    </a>
    <a href="/chat">
      <img src="{{ url_for('static', filename='icons/chat.png') }}" alt="Chat With Us" class="w-28 h-28 hover:scale-105 transition-all duration-300">
    </a>
    <a href="/contact">
      <img src="{{ url_for('static', filename='icons/contact.png') }}" alt="Contact Us" class="w-28 h-28 hover:scale-105 transition-all duration-300">
    </a>
  </div>

</html>
